<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quiz Room</title>
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/client.css">
  </head>
  <body>
    <!-- SUBMIT HIT UI -->
    <div class="submit_hit_ui" style="display:none;">
      <div align="center">
        <p>You have now completed the quiz.</p>
        <!-- <p>You have now completed the task. Please click below to submit your HIT for payment.</p> -->
        <!-- <form id="mturk_form" method="POST" action="https://www.mturk.com/mturk/externalSubmit">
          <input type="hidden" id="assignmentId" name="assignmentId" value="">
          <input type="hidden" id="workerId" name="workerId" value="">
          <input type="hidden" id="hitId" name="hitId" value="">
          <input id="submitButton" type="submit" name="Submit" value="Submit HIT">
        </form> -->
      </div>
    </div>

    <!-- START LOGIN UI (used for demos/non-Turk participants) -->
    <div class="login_ui" style="display:none;" id="login_panel">
      <div id="login_form">
        <label>Username</label>
        <input type="text" id="username" name="username" autofocus="autofocus"></input>
        <label>Password</label>
        <input type="password" id="password" name="password"></input>
      </div>
      <div class="button button-block button-rounded button-primary button-large" id="login_button">Login</div>
    </div>
    <!-- END LOGIN UI -->

    <!-- START WAIT UI -->
    <div class="wait_ui" style="display:none;" id="wait_container">
      <div id="wait">
        <img src="./img/wait.gif" /><br/>
        <div id="wait_message">Please wait...
        </div>
        <div id="quiz_wait_time_out">
        </div>
      </div>
    </div>
    <!-- END WAIT UI -->

    <div class="quiz_ui" style="display:none;" id="content">
      <!-- START QUIZ_UI 1 -->
      <div class="quiz_ui" id="left_container">
        <div id="quiz_container">
          <div id="question">
          </div>
          <div id="image">
          </div>
          <div class="instruction" id="scroll_notice">
              Choose one of <span id="choice_from"></span> to <span id="choice_to"></span>. Please scroll down if your screen does not display all choices.
          </div>
          <div id="choices">
          </div>
        </div>
        <!-- <div id="next_button"><label>Next</label>
        </div> -->
      </div>
      <!-- END QUIZ UI 1 -->

      <div class="quiz_ui" id="right_container">
        <div class="instruction" id="contextual_notice">
        </div>
        <!-- START DISCUSSION UI -->
        <div id="right_middle_container">
          <p class="discussion_ui" id="discussion_title"><em>Discussion</em></p>
          <div class="discussion_ui" id="messages">
          </div>
          <div class="discussion_ui" id="student_bar">
            <div id="student_list">
            </div>
          </div>
          <div class="discussion_ui" id="bottom_bar">
            <input type="text" id="outgoing-message" name="outgoing-message" autofocus="autofocus" />
            <div class="button button-rounded button-flat-action button-tiny" id="send">
              Send
            </div>
          </div>
          <div class="warning_ui" id="final_choice_warning">
          </div>
        </div>
        <!-- END DISCUSSION UI -->

        <!-- START QUIZ UI 2 -->
        <div class="quiz_ui" id="right_bottom_container">
          <div class="choice_reminders" id="first_choice_reminder">
          </div>
          <div class="choice_reminders" id="final_choice_reminder">
          </div>
          <div id="control_panel">
            <div class="button button-rounded button-flat-primary" id="next_button">
                <div id="next_button_label">Submit First Choice</div>
            </div>
            <div class="button-no-gradient glow" id="timer">
                <div id="timer_label">Timer</div>
            </div>
          </div>
        </div>
        <!-- END QUIZ UI 2 -->
      </div>
      <!-- <div class="correct_answer_popup_ui" id="correct_answer_popup">
      </div> -->
    </div>

  </body>
  <script src="./js/socket.io.js"></script>
  <script src="./js/jquery-1.10.2.min.js"></script>
  <script src="./js/jquery.cookie.js"></script>
  <script src="./js/client.js"></script>
</html>
