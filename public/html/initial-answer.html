<!-- All pages must specify <section data-name="..." /> as root element, with name **equal to the file name** -->
<section data-name="initial-answer">
    <h1>Answer the question below and provide a justification</h1>

    <div class="mc-tint color-inherit mc-box-pad pad-thick p-block">
        <h3 class="margin-top-0 bottom-rule">Question</h3>
        <p id="question-reading"></p>
        <p id="question-statement"></p>
    </div>

    <div class="table narrow-block mc-tint color-inherit p-block">
        <div class="row">
            <div class="width-half mc-box-pad pad-thick">
                <h3 class="margin-top-0 bottom-rule">Answer</h3>
                <div id="answers"></div>
            </div>
            <div class="width-half mc-box-pad pad-thick">
                <h3 class="margin-top-0 bottom-rule">Justification</h3>
                <textarea id="justification" class="mc-box-pad pad-equal pad-thin" placeholder="Provide a justification for your answer..."></textarea>
                <p class="right"><span id="char-available"></span> <button class="submit-answer-button">Submit answer</button></p>
            </div>
        </div>
    </div>
</section>
