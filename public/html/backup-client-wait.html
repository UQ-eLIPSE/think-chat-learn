<!-- All pages must specify <section data-name="..." /> as root element, with name **equal to the file name** -->
<section data-name="backup-client-wait">
    <div id="backup-client-wait-management-area">
        <div class="width-half">
            <h2 class="margin-top-0">Backup Queue Clients</h2>
            <ul id="backup-client-queue"></ul>
            <button id="logout" class="negative">Log out</button>
        </div>
        <div class="width-half">
            <h2 class="margin-top-0">Pool Status</h2>
            <p style="text-align: center;">There are currently <span id="number-of-clients-in-pool">...</span> client(s) waiting in the group formation
                pool.
            </p>
        </div>
    </div>

    <div id="transfer-confirmation" class="dialog warning hidden mc-box-pad pad-thick">
        <h2>You are being called for a discussion group</h2>
        <p>Please confirm that you are present.</p>
        <p>You have <span id="transfer-remaining-seconds">0</span> seconds remaining.</p>
        <p><button id="confirm-transfer" class="positive">Confirm</button></p>
    </div>
</section>
