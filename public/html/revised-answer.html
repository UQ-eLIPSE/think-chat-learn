<!-- All pages must specify <section data-name="..." /> as root element -->
<section data-name="revised-answer">
    <h1>Check and submit your revised answer</h1>
    <p>You can edit your answer, and submit your answer when you're happy with it.</p>

    <div class="table narrow-block">
        <div class="row">
            <div id="question-content" class="width-half">
                <h3>Question</h3>
                <p id="question-reading"></p>
                <p id="question-statement"></p>
            </div>
            <div id="chat-content" class="width-half">
                Chat content
            </div>
        </div>
    </div>

    <div id="answer-block" class="table narrow-block">
        <div class="row">
            <div id="answers">
                <h3>Answer</h3>
                <ul></ul>
            </div>
            <div id="justification">
                <h3>Justification</h3>
                <textarea id="answer-justification" placeholder="Provide a justification for your answer..."></textarea>
                <p class="right pre-edit-enable"><button id="enable-revision" class="positive">Edit answer</button> <button class="submit-answer-button">Submit answer as is</button></p>
                <p class="right post-edit-enable"><span id="char-available"></span> <button class="submit-answer-button">Submit answer</button></p>
            </div>
        </div>
    </div>
</section>
