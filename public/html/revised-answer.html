<!-- All pages must specify <section data-name="..." /> as root element -->
<section data-name="revised-answer">
    <h1>Check over your answer.</h1>
    <p>You can edit your answer, and submit your answer when you're happy with it.</p>
    
    <div id="question-content">
        <h3>Question</h3>
        <p id="question-reading"></p>
        <p id="question-statement"></p>
    </div>
    <div id="answer-block">
        <div id="answers">
            <h3>Answer</h3>
            <ul></ul>
        </div>
        <div id="justification">
            <h3>Justification</h3>
            <textarea id="answer-justification" placeholder="Provide a justification for your answer..."></textarea>
            <p style="text-align: right;" class="pre-edit-enable"><button id="enable-revision" class="positive">Edit answer</button> <button class="submit-answer-button">Submit answer as is</button></p>
            <p style="text-align: right;" class="post-edit-enable"><span id="char-available"></span> <button class="submit-answer-button">Submit revised answer</button></p>
        </div>
    </div>
</section>
