<!-- All pages must specify <section data-name="..." /> as root element -->
<section data-name="revised-answer">
    <h1>Check over your previous answer and provide your revised answer and justification if necessary.</h1>

    <div id="question-content">
        <h3>Question</h3>
        <p id="question-reading"></p>
        <p id="question-statement"></p>
    </div>
    <div id="answer-block">
        <div id="answers">
            <h3>Select an answer</h3>
            <ul></ul>
        </div>
        <div id="justification">
            <h3>Provide your justification</h3>
            <textarea id="answer-justification"></textarea>
            <p style="text-align: right;"><span id="char-available"></span> <button id="submit-answer">Submit your revised answer</button></p>
        </div>
    </div>
</section>
