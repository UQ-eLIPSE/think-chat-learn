<!-- All pages must specify <section data-name="..." /> as root element, with name **equal to the file name** -->
<section data-name="admin-question-bank-edit-layout" class="flex-container flex-column admin-panel-table-layout fill-parent">
	<h2 class="flex-no-shrink"><span class="edit-only">Edit</span><span class="create-only">Create</span> Question</h2>
	<div id="id" class="right flex-no-shrink edit-only" style="font-size: 0.8em; opacity: 0.3;"></div>
	<div class="flex-grow flex-container flex-column overflow-y-auto" style="padding: 1em;">
		<div class="question-bank-section-content" />
		
		<hr>

		<div class="row edit-only">
			<div>
				<h4>Question Options</h4>
				<div id="question-options">
					<div id="option-list"></div>
					<button id="create-question-option">Create Question Option</button>
				</div>
			</div>
		</div>

	</div>
	<div class="flex-no-shrink">
		<div class="edit-only">
			<button id="save-changes" class="positive">Save</button>
			<!--<button id="discard-changes">Discard</button>-->
			<button id="delete" class="negative">Delete</button>
		</div>
		<div class="create-only">
			<button id="create" class="positive">Create</button>
		</div>
	</div>
</section>
