<!-- All pages must specify <section data-name="..." /> as root element, with name **equal to the file name** -->
<section data-name="admin-question-bank-edit-layout" class="fill-parent overflow-y-auto" style="padding: 1em;">
    <h2><span class="edit-only">Edit</span><span class="create-only">Create</span> Question</h2>
    <div id="id" class="right edit-only" style="font-size: 0.8em; opacity: 0.3;"></div>
    <div class="question-bank-section-content" />
    <div class="question-bank-section-options" />
    <div class="question-bank-section-in-chat-text-block" />
    <div style="margin-top: 2em;">
        <div class="edit-only">
            <button id="save-changes" class="positive">Save</button>
            <!--<button id="discard-changes">Discard</button>-->
            <button id="delete" class="negative">Delete</button>
        </div>
        <div class="create-only">
            <button id="create" class="positive">Create</button>
        </div>
    </div>
</section>
