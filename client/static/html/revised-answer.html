<!-- All pages must specify <section data-name="..." /> as root element, with name **equal to the file name** -->
<section data-name="revised-answer">
    <h1>Reflect after your discussion</h1>

    <p><button id="show-hide-question-chat">Show/hide question, initial answer and discussion</button></p>

    <div id="question-chat-container" class="table layout-fixed narrow-block mc-tint color-inherit top-bottom-margin">
        <div class="row">
            <div class="width-full mc-box-pad pad-thick">
                <h3 class="margin-top-0 bottom-rule">Question</h3>
                <p id="question-reading"></p>
                <p id="question-statement"></p>
            </div>
        </div>
        <div class="row">
            <div class="width-full">
                <div class="table">
                    <div class="row">
                        <div class="width-half mc-box-pad pad-thick">
                            <h3 class="margin-top-0 bottom-rule">Initial answer</h3>
                            <textarea id="initial-justification" class="mc-box-pad pad-equal pad-thin"></textarea>
                        </div>
                        <div class="width-half mc-box-pad pad-thick">
                            <h3 class="margin-top-0 bottom-rule">Discussion</h3>
                            <div id="chat-clone"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="table layout-fixed narrow-block mc-tint color-inherit top-bottom-margin">
        <div class="row">
            <div class="width-half mc-box-pad pad-thick">
                <h3 class="margin-top-0 bottom-rule">Reflection</h3>
                <p>Has your thinking changed from when you first answered this question, and in what way?</p>
                <textarea id="justification" class="mc-box-pad pad-equal pad-thin" placeholder="Provide your answer..."></textarea>
                <p class="right" style="margin: 0.5em 0.5em 0 0;"><span id="char-available" class="marginless"></span></p>

            </div>
            <div class="width-half mc-box-pad pad-thick">
                <h3 class="margin-top-0 bottom-rule">Confidence</h3>
                <p>How would you rate your ability to explain the concept <i>now</i>?</p>
                <div id="answers" class="horizontal labelless scale-layout"></div>
            </div>
        </div>
        <div class="row">
            <div></div>
            <div class="right mc-box-pad pad-thick">
                <button class="submit-answer-button">Submit answer</button>
            </div>
        </div>
    </div>
</section>
