<!-- All pages must specify <section data-name="..." /> as root element, with name **equal to the file name** -->
<section data-name="admin-quiz-schedule-creation">
    <h1>Create Quiz Schedule</h1>
    <p>
        Question: <select id="question-id" style="max-width: 100%;"></select><br>
        Available Start: <input type="datetime-local" id="available-start" /> (local time)<br>
        Available End: <input type="datetime-local" id="available-end" /> (local time)<br>
        Blackboard Column ID: <input type="number" id="blackboard-column-id" />
    </p>
    <button id="create" class="positive">Create</button>
</section>
