<!-- All pages must specify <section data-name="..." /> as root element, with name **equal to the file name** -->
<section data-name="initial-answer">
    <h1>Provide a response to the scenario below</h1>

    <div class="mc-tint color-inherit mc-box-pad pad-thick p-block">
        <h3 class="margin-top-0 bottom-rule">Scenario</h3>
        <p id="question-reading"></p>
        <p id="question-statement"></p>
    </div>

    <div class="table layout-fixed narrow-block mc-tint color-inherit top-bottom-margin">
        <div class="row">
            <div class="width-half mc-box-pad pad-thick">
                <h3 class="margin-top-0 bottom-rule">Explanation</h3>
                <textarea id="justification" class="mc-box-pad pad-equal pad-thin" placeholder="Provide your explanation to the scenario..."></textarea>
                <p class="right" style="margin: 0.5em 0.5em 0 0;"><span id="char-available" class="marginless"></span></p>

            </div>
            <div class="width-half mc-box-pad pad-thick">
                <h3 class="margin-top-0 bottom-rule">Confidence</h3>
                <p>How would you rate your ability to explain the concept?</p>
                <div id="answers" class="horizontal labelless scale-layout"></div>
            </div>
        </div>
        <div class="row">
            <div></div>
            <div class="right mc-box-pad pad-thick">
                <button class="submit-answer-button">Submit response</button>
            </div>
        </div>
    </div>
</section>
