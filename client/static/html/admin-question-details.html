<!-- All pages must specify <section data-name="..." /> as root element, with name **equal to the file name** -->
<section data-name="admin-question-details">
    <h1>Question details</h1>
    <p>
        ID: <span id="question-id" /><br>
        Content: <textarea id="question-content"></textarea>
    </p>

    <button id="save-changes" class="positive">Save Changes</button>
    <button id="discard-changes">Discard Changes</button>
    <button id="delete" class="negative">Delete</button>

    <hr>
    
    <h3>Question options</h3>
    <div id="question-options" />
    <button id="create-question-option">Create Question Option</button>
</section>
