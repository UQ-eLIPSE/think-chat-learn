<section data-name="admin-question-bank-section-system-chat-prompt-statements">
    <h4>Chat prompts</h4>
    <div>
        <span>Chat prompts are used to suggest discussion points to students if they have stopped chatting.</span>
        <span>These prompts will be displayed in the students' chat windows.</span>
    </div>

    <label id="prompt-check-wrapper">
        <input type="checkbox" id="prompt-check" /> Enable system chat prompts</label>

    <div id="prompt-wrapper">
        <div id="chat-time-message"></div>
        <div id="prompt-list"></div>
        <div id="prompt-new"></div>
    </div>
</section>
