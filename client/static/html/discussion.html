<!-- All pages must specify <section data-name="..." /> as root element, with name **equal to the file name** -->
<section data-name="discussion">
    <h1>Discuss your group's answers to the question</h1>
    <p>When your group has finished discussions and you're ready to move on, click "End chat and complete reflection".</p>
    <p class="right"><button id="end-chat" class="negative">End chat and complete reflection</button></p>

    <div id="chat-ui-wrapper" class="table layout-fixed narrow-block mc-tint color-inherit">
        <div class="row">
            <div id="chat-question-answers-block" class="width-half mc-box-pad pad-thick pad-equal">
                <h3 class="margin-top-0 bottom-rule">Question</h3>
                <p id="question-reading"></p>
                <p id="question-statement"></p>
                
                <h3 class="margin-top-0 bottom-rule">Group Answers</h3>
                <div id="answers" class="no-hover labelless"></div>
            </div>

            <div id="chat-box-wrapper" class="width-half mc-box-pad pad-thick pad-equal">
                <div id="chat-box">
                </div>

                <form id="chat-input-wrapper">
                    <div id="chat-input-field-wrapper"><input type="text" id="chat-input" class="mc-box-pad pad-equal pad-thin" autocomplete="off" placeholder="Type your message..."></input>
                    </div>
                    <div id="chat-input-button-wrapper"><button id="chat-send" class="positive">Send</button></div>
                </form>
            </div>
        </div>
    </div>

    <div id="end-chat-confirmation" class="dialog warning hidden mc-box-pad pad-thick">
        <h2>End your chat session now?</h2>
        <p>Make sure your group chat has reached a meaningful conclusion before leaving.</p>
        <p class="right"><button id="cancel-end-chat" class="positive">Return to chat</button> <button id="confirm-end-chat">End chat and complete reflection</button></p>
    </div>
</section>
